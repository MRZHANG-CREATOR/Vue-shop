<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!--CDN引入-->
    <% if(htmlWebpackPlugin.options.isProd){ %>
    <!--element-->
    <!-- element引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- element引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <!--nprogress-->
    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <script type="text/javascript" src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    
    <!--quill-->
    <link rel="stylesheet" href="path/to/quill.core.css"/>
    <link rel="stylesheet" href="path/to/quill.snow.css"/>
    <link rel="stylesheet" href="path/to/quill.bubble.css"/>
    <script type="text/javascript" src="path/to/quill.js"></script>
    <script type="text/javascript" src="path/to/vue.min.js"></script>
    <script type="text/javascript" src="path/to/dist/vue-quill-editor.js"></script>
    <script type="text/javascript">
      Vue.use(window.VueQuillEditor)
    </script>
    <% } %>
    <title><%= htmlWebpackPlugin.options.isProd ? '': 'dev-' %>电商管理系统</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
